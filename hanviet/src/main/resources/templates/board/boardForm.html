<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${boardFormDto}">

        <p class="h2">
            꿀팁 정보
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{boardLocation}" class="custom-select">
                <option value="">지역(전체)</option>
                <option value="HANOI">하노이</option>
                <option value="HOCHIMIN">호치민</option>
                <option value="BACNHIN">박닌</option>
                <option value="HAIPHONG">하이퐁</option>
                <option value="HALONG">할롱</option>
                <option value="NAMDINH">남딘</option>
                <option value="NINHBINH">닌빈</option>
                <option value="LAOCAI">라까이(사파)</option>
                <option value="HUE">후에</option>
                <option value="DANANG">다낭</option>
                <option value="HOIAN">호이안</option>
                <option value="NHATRANG">나짱</option>
                <option value="DALAT">달랏</option>
                <option value="VUNGTAU">붕따우</option>
                <option value="PHUQUOC">푸꾸옥</option>
            </select>
        </div>
        <div class="form-group">
            <select th:field="*{boardCategory}" class="custom-select">
                <option value="">카테고리설정</option>
                <option value="EXCHANGE">환전</option>
                <option value="TRAFFIC">교통</option>
                <option value="LANGUAGE">언어</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
            </div>
            <input type="text" th:field="*{boardNm}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('boardNm')}" th:errors="*{boardNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" th:field="*{boardAddress}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('boardAddress')}" th:errors="*{boardAddress}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상세내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{boardDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('boardDetail')}" th:errors="*{boardDetail}" class="fieldError">Incorrect data</p>


        <div th:if="${#lists.isEmpty(boardFormDto.boardImgDtoList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="boardImgFile">
                    <label class="custom-file-label" th:text="정보이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(boardFormDto.boardImgDtoList)}">
            <div class="form-group" th:each="boardImgDto, status: ${boardFormDto.boardImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="boardImgFile">
                    <input type="hidden" name="boardImgIds" th:value="${boardImgDto.id}">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(boardImgDto.boardOriName)} ? ${boardImgDto.boardOriName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(boardFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/board/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(boardFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/board/' + ${boardFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
